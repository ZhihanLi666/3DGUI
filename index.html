        <div id="section">
            <p style="font-size:30px">
            This can be used to calculate the destination point from a point with a distance along a direction in 3D.
                </p>
                <label for="name">Enter the positiom start point: </label>
                <label for="name">x0: </label>
                <input id="name" type="number" > 
                <label for="name2">y0: </label>
                <input id="name2" type="number" >  
                <label for="name3">z0: </label>
                <input id="name3" type="number" >   
            <p>
            </p>
            <label for="direction">Enter the direction vector components: </label>
            <label for="name">n1: </label>
            <input id="name11" type="number" > 
            <label for="name22">n2: </label>
            <input id="name22" type="number" >  
            <label for="name3">n3: </label>
            <input id="name33" type="number" >   
        <p>
        </p>
        <label for="direction">Set distance from (x0,y0,z0): </label>
        <label for="name">d: </label>
        <input id="number4" type="number" > 
        
    <p>
        <button onclick="myFunction()">Calculate</button>
    </p>
    <label for="direction">Result: </label>
    </p>
    <label for="direction">x: </label>
    <p id='demo'></p>
    <label for="direction">y: </label>
    <p id='demo2'></p>
    <label for="direction">z: </label>
    <p id='demo3'></p>
        <script>
            function myFunction() {
                var d =  document.getElementById('number4');
                var csa = document.getElementById('name11').value/((document.getElementById('name22').value)**2+(document.getElementById('name33').value)**2+(document.getElementById('name11').value)**2)**(1/2);
                var csb = document.getElementById('name22').value/((document.getElementById('name22').value)**2+(document.getElementById('name33').value)**2+(document.getElementById('name11').value)**2)**(1/2);
                var csc = document.getElementById('name33').value/((document.getElementById('name22').value)**2+(document.getElementById('name33').value)**2+(document.getElementById('name11').value)**2)**(1/2);
                var x =  Number(document.getElementById('name').value)+csa*d.value;
                var y =  Number(document.getElementById('name2').value)+csb*d.value;
                var z =  Number(document.getElementById('name3').value)+csc*d.value;
                
                document.getElementById('demo').innerHTML=x 
                document.getElementById('demo2').innerHTML=y
                document.getElementById('demo3').innerHTML=z
                //document.getElementById('demo3').innerHTML=csc
            
                //document.getElementById('demo2').innerHTML=y.value
                //document.getElementById('demo3').innerHTML=z.value 
            }

                
                
                
        </script>
